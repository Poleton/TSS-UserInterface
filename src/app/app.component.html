<div style="margin: auto; max-width: 1000px; margin-bottom: 50px;">
  <div class="modal fade" id="add-edit-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create/Edit Policy</h5>

          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="userForm" (ngSubmit)="saveUser(formFlag)">
          <div class="modal-body">
            <input
              type="hidden"
              class="input-sm form-control"
              formControlName="id"
            />
            <div class="form-group">
              <input
                type="text"
                class="input-sm form-control"
                formControlName="productname"
              />
              <p class="help-block" *ngIf="!userForm.get('productname').valid && userForm.get('productname').touched">
                Please enter Name.
              </p>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="input-sm form-control"
                formControlName="p_holder"
              />
              <p class="help-block" *ngIf="!userForm.get('p_holder').valid && userForm.get('p_holder').touched">
                Please enter the policy holder.
              </p>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="input-sm form-control"
                formControlName="issuance"
              />
              <p class="help-block" *ngIf="!userForm.get('issuance').valid && userForm.get('issuance').touched">
                Please enter the issuance date(YYYY-MM-DD/HH:MM:SS)
              </p>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="input-sm form-control"
                formControlName="expiration"
              />
              <p class="help-block" *ngIf="!userForm.get('expiration').valid && userForm.get('expiration').touched">
                Please enter the expiration date(YYYY-MM-DD/HH:MM:SS)
              </p>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              #modalClose
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!userForm.valid"
            >
              Save changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <button
    type="button"
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#add-edit-Modal"
    (click)="initUser()"
  >
    Add policy
  </button>
  <data-table id="persons-grid" headerTitle="Active Policies" [items]="items" [itemCount]="itemCount"
    (reload)="reloadItems($event)" (rowClick)="rowClick($event)" (rowDoubleClick)="rowDoubleClick($event)"
    [rowTooltip]="rowTooltip">
    <data-table-column [property]="'productname'" [header]="'Product Name'" [sortable]="true" [resizable]="true">
    </data-table-column>
    <data-table-column [property]="'p_holder'" [header]="'Policy Holder'" [sortable]="true">
    </data-table-column>
    <data-table-column [property]="'issuance'" [header]="'Issuance Date'" [sortable]="true">
    </data-table-column>

    <data-table-column [property]="'expiration'" [header]="'Expiration Date'" [sortable]="true">
    </data-table-column>

    <data-table-column [property]="'status'" [header]="'Status'" [width]="100" [resizable]="true">
      <template #dataTableHeader let-item="item">
        <span style="color: rgb(232, 0, 0)">Status</span>
      </template>
      <template #dataTableCell let-item="item">
        <span style="color: green">
          <span class="fa fa-check" *ngIf="item.status"></span>
        <span class="fa fa-times" *ngIf="!item.status"></span>
        </span>
      </template>
    </data-table-column>
    <data-table-column [property]="'Actions'" [header]="'Actions'">
      <template #dataTableCell let-item="item">
        <span style="color: rgb(232, 0, 0)">
          <a
            href="javascript:void(0);"
            (click)="getData(item)"
            data-toggle="modal"
            data-target="#add-edit-Modal"
            >Edit</a
          >
        </span>
        <span style="color: rgb(232, 0, 0)">
          <a
            href="javascript:void(0);"
            (click)="getData(item)"
            data-toggle="modal"
            data-target="#add-edit-Modal"
            >Turn into a Smart Policy</a
          >
        </span>
        <span style="color: rgb(232, 0, 0)">
          <a href="javascript:void(0);" (click)="delData(item)">Delete</a>
        </span>
      </template>
    </data-table-column>
  </data-table>
</div>
