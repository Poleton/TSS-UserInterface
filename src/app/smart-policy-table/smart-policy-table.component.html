
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let smartPolicy"> {{smartPolicy.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let smartPolicy"> {{smartPolicy.product}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let smartPolicy"> {{smartPolicy.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="holderName">
      <th mat-header-cell *matHeaderCellDef> Holder </th>
      <td mat-cell *matCellDef="let smartPolicy"> {{smartPolicy.policyHolderName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="mailAdress">
      <th mat-header-cell *matHeaderCellDef> E-Mail </th>
      <td mat-cell *matCellDef="let smartPolicy"> {{smartPolicy.mailAdress}} </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef> Duration </th>
      <td mat-cell *matCellDef="let smartPolicy"> {{smartPolicy.duration}} </td>
    </ng-container>
    
    <!-- Aqui el button the view details-->
    
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let smartPolicy"> 
       <button mat-icon-button (click)="openDetails(smartPolicy)"> <mat-icon> open_in_new </mat-icon> </button> 
       <!-- <button mat-icon-button [routerLink]="['/smartpolicy-details']" > <mat-icon> open_in_new </mat-icon> </button> -->
        
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
