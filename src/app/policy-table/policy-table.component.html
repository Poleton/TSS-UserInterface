<app-policies-toolbar> </app-policies-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let policy"> {{policy.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let policy"> {{policy.policyName}} </td>
  </ng-container>

  <!-- Duration Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let policy"> {{policy.description}} </td>
  </ng-container>

  <!-- Duration Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let policy"> {{policy.description}} </td>
  </ng-container>

  <!-- Duration Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let policy"> {{policy.description}} </td>
  </ng-container>

  <!-- Duration Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let policy"> {{policy.description}} </td>
  </ng-container>

  <!-- Country Column -->
  <ng-container matColumnDef="holderName">
    <th mat-header-cell *matHeaderCellDef> Delivery Country </th>
    <td mat-cell *matCellDef="let policy"> {{policy.policyHolderName}} </td>
  </ng-container>

  <!-- Transportation Column -->
  <ng-container matColumnDef="mailAdress">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let policy"> {{policy.mailAdress}} </td>
  </ng-container>

  <!-- Sensors Column -->
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef> Duration </th>
    <td mat-cell *matCellDef="let policy"> {{policy.duration}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell  *matHeaderCellDef > Turn Smart  </th>
    <td mat-cell *matCellDef="let policy"> 
         <button mat-mini-fab (click)="openDialog(policy.id)"> <mat-icon> backup </mat-icon> </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data.  FILTERING PENDENT
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
  -->
</table>
