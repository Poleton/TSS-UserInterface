
    <mat-card>
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
            <input type="text"  name= "name" ngModel placeholder="Username">
            <input type="password" id="pwd" name= "password" ngModel placeholder="Password">
        <button mat-raised-button type="submit" color="primary">Login</button> 
        </form>
        <br>
        <p>{{this.text}}</p>
    </mat-card>
